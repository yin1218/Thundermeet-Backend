definitions:
  EventFormat:
    properties:
      dateOrDays:
        description: required
        example: true
        type: boolean
      endDate:
        description: optional
        example: "2021-01-02T12:00:00.000Z"
        type: string
      endDay:
        description: optional
        example: "7"
        type: string
      endTime:
        description: required
        example: "2100"
        type: string
      eventDescription:
        description: optional
        example: description of event
        type: string
      eventName:
        description: required
        example: OR first meet
        type: string
      isPriorityEnabled:
        description: required
        example: true
        type: boolean
      startDate:
        description: optional
        example: "2021-01-01T12:00:00.000Z"
        type: string
      startDay:
        description: optional
        example: "1"
        type: string
      startTime:
        description: required
        example: "0900"
        type: string
    required:
    - dateOrDays
    - endTime
    - eventName
    - isPriorityEnabled
    - startTime
    type: object
  GetUserResponse:
    properties:
      password_answer:
        example: NTU
        type: string
      status:
        example: 0
        type: integer
      user_id:
        example: christine891225
        type: string
      username:
        example: Christine Wang
        type: string
    required:
    - password_answer
    - status
    - user_id
    - username
    type: object
  Login:
    properties:
      password:
        example: password
        type: string
      userId:
        example: christine891225
        type: string
    required:
    - password
    - userId
    type: object
  Register:
    properties:
      password:
        example: password
        type: string
      passwordAnswer:
        example: NTU
        type: string
      userId:
        example: christine891225
        type: string
      userName:
        example: Christine Wang
        type: string
    required:
    - password
    - passwordAnswer
    - userId
    type: object
  Timeblock:
    properties:
      eventId:
        description: required
        example: 1
        type: integer
      normal:
        description: optional
        example:
        - "2021-01-01T11:00:00.000Z"
        items:
          type: string
        type: array
      priority:
        description: optional
        example:
        - "2021-01-02T12:00:00.000Z"
        items:
          type: string
        type: array
    required:
    - eventId
    type: object
  Update:
    properties:
      password:
        example: password
        type: string
      passwordAnswer:
        example: NTU
        type: string
      userName:
        example: Christine Wang
        type: string
    type: object
  UpdateEventFormat:
    properties:
      confirmed_timeblocks:
        example:
        - "2021-01-01T11:00:00.000Z"
        items:
          type: string
        type: array
      event_description:
        example: Sad 2nd meeting description
        type: string
      event_id:
        example: "26"
        type: string
      event_name:
        example: Sad 2nd meeting
        type: string
    required:
    - event_id
    type: object
  UpdateTimeblockExportFormat:
    properties:
      confirmed_time_blocks:
        description: required
        example:
        - "2021-01-01T11:00:00.000Z"
        items:
          type: string
        type: array
      dest_event_id:
        description: required
        example: 26
        type: integer
      source_event_id:
        description: required
        example: 1
        type: integer
    required:
    - confirmed_time_blocks
    - dest_event_id
    - source_event_id
    type: object
  UpdateTimeblockImportFormat:
    properties:
      dest_event_id:
        description: required
        example: 26
        type: integer
      source_event_id:
        description: required
        example: 1
        type: integer
    required:
    - dest_event_id
    - source_event_id
    type: object
  confirmTimeblockFormat:
    properties:
      eventId:
        description: required
        example: 1
        type: integer
      timeblocks:
        description: required
        example:
        - "2021-01-01T11:00:00+08:00"
        items:
          type: string
        type: array
    required:
    - eventId
    type: object
  controller.CheckAnswer:
    properties:
      passwordAnswer:
        example: NTU
        type: string
      userId:
        example: christine891225
        type: string
    required:
    - passwordAnswer
    - userId
    type: object
  controller.ForgotInfo:
    properties:
      password:
        example: password
        type: string
      userId:
        example: christine891225
        type: string
    required:
    - password
    - userId
    type: object
  createGroupFormat:
    properties:
      event_ids:
        description: required
        items:
          type: integer
        type: array
      group_name:
        description: required
        example: OR-related
        type: string
    required:
    - group_name
    type: object
  deleteGroupFormat:
    properties:
      group_id:
        description: required
        example: 4
        type: integer
    required:
    - group_id
    type: object
  groupEventFormat:
    properties:
      event_ids:
        description: required
        items:
          type: integer
        type: array
    type: object
  patchGroupFormat:
    properties:
      group_name:
        description: required
        example: SAD-related
        type: string
    required:
    - group_name
    type: object
